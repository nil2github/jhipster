<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teacher">
            <h2><span jhiTranslate="tempApp.teacher.detail.title">Teacher</span> {{teacher.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tempApp.teacher.name">Name</span></dt>
                <dd>
                    <span>{{teacher.name}}</span>
                </dd>
                <dt><span jhiTranslate="tempApp.teacher.age">Age</span></dt>
                <dd>
                    <span>{{teacher.age}}</span>
                </dd>
                <dt><span jhiTranslate="tempApp.teacher.school">School</span></dt>
                <dd>
                    <div *ngIf="teacher.schoolId">
                        <a [routerLink]="['/school', teacher.schoolId, 'view']">{{teacher.schoolName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/teacher', teacher.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
