<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-school-heading" jhiTranslate="tempApp.school.home.createOrEditLabel">Create or edit a School</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!school.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="school.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tempApp.school.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="school.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tempApp.school.eduType" for="field_eduType">Edu Type</label>
                    <select class="form-control" name="eduType" [(ngModel)]="school.eduType" id="field_eduType"  required>
                        <option value="PRIMARY">{{'tempApp.EducationType.PRIMARY' | translate}}</option>
                        <option value="SECONDARY">{{'tempApp.EducationType.SECONDARY' | translate}}</option>
                        <option value="HIGHER_SECONDARY">{{'tempApp.EducationType.HIGHER_SECONDARY' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.eduType?.dirty && editForm.controls.eduType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.eduType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tempApp.school.noOfRooms" for="field_noOfRooms">No Of Rooms</label>
                    <input type="number" class="form-control" name="noOfRooms" id="field_noOfRooms"
                        [(ngModel)]="school.noOfRooms" required min="5" jhiMin="5" max="99" jhiMax="99"/>
                    <div [hidden]="!(editForm.controls.noOfRooms?.dirty && editForm.controls.noOfRooms?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.noOfRooms?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.noOfRooms?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 5 }">
                            This field should be at least 5.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.noOfRooms?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 99 }">
                            This field cannot be more than 99.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.noOfRooms?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
